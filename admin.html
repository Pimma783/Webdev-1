<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Admin | 30 ปี วิทยาการคอมพิวเตอร์</title>
<style>
body {
  background: #f2f4f8;
  font-family: 'Segoe UI', sans-serif;
  color: #333;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 500px;
  background: #fff;
  padding: 2rem;
  margin: 3rem auto;
  border-radius: 15px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  font-size: 1.6rem;
  color: #1e1e1e;
  margin-bottom: 1.5rem;
}

label {
  font-weight: bold;
  margin-bottom: 5px;
  display: block;
}

input[type="text"], input[type="number"], input[type="url"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-sizing: border-box;
  transition: border 0.3s;
}

input[type="text"]:focus, input[type="number"]:focus, input[type="url"]:focus {
  border-color: #67b26f;
  outline: none;
}

button {
  background: linear-gradient(135deg, #67b26f, #4ca2cd);
  color: white;
  padding: 12px 25px;
  font-size: 1rem;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  display: block;
  margin: 0 auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: background 0.3s, transform 0.2s;
}

button:hover {
  background: linear-gradient(135deg, #4ca2cd, #67b26f);
  transform: scale(1.03);
}

button::before {
  content: '➕ ';
}

img {
  display: block;
  margin: 0 auto 1rem;
  max-width: 100%;
  border-radius: 10px;
  border: 1px solid #ddd;
}

a {
  text-decoration: none;
  color: #3b4cca;
  font-size: 0.9rem;
  display: block;
  text-align: center;
  margin-top: 1rem;
}
a:hover {
  text-decoration: underline;
}

a.btn-catalog {
  display: inline-block;
  margin: 5px 0;
  padding: 8px 15px;
  background-color: #1E90FF;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-weight: 600;
  transition: background-color 0.3s ease;
}
a.btn-catalog:hover {
  background-color: #187bcd;
}

a.btn-order {
  display: inline-block;
  margin: 5px 0;
  padding: 8px 15px;
  background: linear-gradient(135deg, #2ecc71, #27ae60);
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-weight: 600;
  transition: background 0.3s ease;
}
a.btn-order:hover {
  background: linear-gradient(135deg, #219150);
}

</style>

</head>
<body>
  <div class="container">
    <h2>ระบบแอดมิน - จัดการสินค้า</h2>
    <form onsubmit="addProduct(event)">
      <label>ชื่อสินค้า:</label>
      <input type="text" id="productName" placeholder="เช่น เสื้อยืด 30 ปี" required>

      <label>รหัสสินค้า:</label>
      <input type="text" id="productId" placeholder="เช่น CS30SH01" required>

      <label>ราคา:</label>
      <input type="number" id="productPrice" placeholder="บาท" required>

      <label>จำนวนในสต๊อก:</label>
      <input type="number" id="productStock" required>

      <label>URL รูปสินค้า:</label>
      <input type="url" id="imgURL" oninput="previewImg()" required>

      <div class="preview">
        <strong>รูปตัวอย่าง:</strong><br>
        <img id="productImg" src="" alt="Preview">
      </div>

      <button type="submit">เพิ่มสินค้า</button>

      <div style="text-align: center; margin-top: 20px;">
        <a href="catalog.html" class="btn-catalog">ไปยังหน้าแคตตาล็อกสินค้า</a>
        <a href="order.html" class="btn-order">ไปยังหน้าคำสั่งซื้อ</a>
      </div>
    </form>
  </div>

  <script>
    function previewImg() {
      const url = document.getElementById('imgURL').value;
      const productImg = document.getElementById('productImg');
      productImg.src = url;
      productImg.style.display = url ? 'block' : 'none'; // ซ่อนรูปถ้าไม่มี URL
    }
    document.getElementById('productImg').style.display = 'none'; // ซ่อนรูปเมื่อโหลดหน้าเว็บ
    
    function addProduct(event) {
      event.preventDefault(); // ป้องกันการรีเฟรชหน้าเว็บ

      // ดึงข้อมูลจาก input fields โดยใช้ id
      const name = document.getElementById('productName').value;
      const id = document.getElementById('productId').value;
      const price = document.getElementById('productPrice').value;
      const stock = document.getElementById('productStock').value;
      const image = document.getElementById('imgURL').value;

      // สร้าง object สินค้าใหม่
      const newProduct = {
        id: id,
        name: name,
        price: parseFloat(price),
        stock: parseInt(stock),
        image: image
      };

      // ดึงสินค้าเดิมจาก localStorage หรือสร้าง array ว่าง
      const products = JSON.parse(localStorage.getItem("products")) || [];

      // เพิ่มสินค้าใหม่เข้าไปใน array
      products.push(newProduct);

      // เก็บ array สินค้าที่อัปเดตแล้วกลับไปที่ localStorage
      localStorage.setItem("products", JSON.stringify(products));

      // แจ้งเตือนว่าเพิ่มสินค้าสำเร็จ และล้างข้อมูลในฟอร์ม
      alert("เพิ่มสินค้าสำเร็จ!");
      document.querySelector('form').reset();
      document.getElementById('productImg').style.display = 'none'; // ซ่อนรูป preview หลังจากล้างฟอร์ม
    }
  </script>
</body>
</html>
