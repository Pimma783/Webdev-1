<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สั่งซื้อของที่ระลึก</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      padding: 20px;
    }
    .form-box {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0055a5;
    }
    form {
      display: grid;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #0055a5;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003f80;
    }
    .nav {
      text-align: center;
      margin-top: 20px;
    }
    .nav a {
      text-decoration: none;
      padding: 10px 15px;
      background-color: #aaa;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>ฟอร์มสั่งซื้อของที่ระลึก</h2>
    <form>
      <label>ชื่อ-นามสกุล:</label>
      <input type="text">

      <label>ที่อยู่:</label>
      <textarea rows="3"></textarea>

      <label>เบอร์โทร:</label>
      <input type="tel">

      <label>เลือกรายการสินค้า:</label>
      <textarea rows="3" placeholder="ระบุชื่อสินค้า สี ขนาด และจำนวน"></textarea>

      <label>แนบสลิปการโอนเงิน:</label>
      <input type="file">

      <label>วันที่ซื้อ:</label>
      <input type="date">

      <label>วิธีรับสินค้า:</label>
      <select>
        <option>รับเอง</option>
        <option>จัดส่งถึงบ้าน</option>
      </select>

      <label>ช่องทางชำระเงิน:</label>
      <select>
        <option>โอนผ่านบัญชีธนาคาร</option>
        <option>พร้อมเพย์</option>
        <option>ชำระปลายทาง</option>
      </select>

      <button type="submit">ส่งคำสั่งซื้อ</button>
    </form>

    <div class="nav">
      <a href="admin.html">ย้อนกลับไปยังหน้าเพิ่มสินค้า</a>
    </div>
  </div>
</body>
</html>
